<!DOCTYPE html>
<html ng-app="tictacApp">
<head>
	
	<title>Tic Tac Toe</title>
	<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js'></script>
	<script src='js/app.js'></script>
	<script src='js/moveController.js'></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="MoveController as move">

<h1>Tic Tac Toe</h1>

<div class="board">

    <div><button class="cell" ng-click="move.move(cell);" ng-repeat="cell in move.board[0]">{{cell.value}}</button></div>
    <div><button class="cell" ng-click="move.move(cell);" ng-repeat="cell in move.board[1]">{{cell.value}}</button></div>
    <div><button class="cell" ng-click="move.move(cell);" ng-repeat="cell in move.board[2]">{{cell.value}}</button></div>
     <br/>
        <p>
          <span>Current Player: {{ move.currentPlayer }}</span>
        </p>
</div>
	

	<button ng-click="reset();" class="btn btn-primary btn-large">New Game</button>
</body>
</html>
